androidx-ui-tooling-compose = { module = "androidx.compose.ui:ui-tooling" }
androidx-ui-tooling-preview-compose = { module = "androidx.compose.ui:ui-tooling-preview" }
androidx-animation-compose = { module = "androidx.compose.animation:animation" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose" }


# Mark: coil Compose
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coilComposeVersion" }

# Mark: Kotlinx Libraries
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlinStdlib" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinxSerializationJson" }
